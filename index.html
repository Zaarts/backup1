
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techno Architect OS v3.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #39ff14;
            font-family: 'JetBrains Mono', monospace;
            overflow-x: hidden;
        }
        .cyber-grid {
            background-image: linear-gradient(to right, #0f1c0e 1px, transparent 1px),
                              linear-gradient(to bottom, #0f1c0e 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .neon-border {
            box-shadow: 0 0 5px #39ff14, inset 0 0 5px #39ff14;
        }
        .neon-text {
            text-shadow: 0 0 8px #39ff14;
        }
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(57,255,20,0.1) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1;
            position: fixed;
            bottom: 100%;
            animation: scanline 10s linear infinite;
        }
        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #1a3a14; border-radius: 2px; }
        ::-webkit-scrollbar-thumb:hover { background: #39ff14; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1a3a14; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #39ff14; }
    </style>
<script type="importmap">

</head>

</body>
</html>
